            <div class="controls">

    <script src="https://unpkg.com/cropperjs"></script>
    <script>
        let cropper;
        const imageInput = document.getElementById('imageInput');
        const uploadedImage = document.getElementById('uploadedImage');
        const cropImage = document.getElementById('cropImage');
        const cropBtn = document.getElementById('cropBtn');
        const finalCanvas = document.getElementById('finalCanvas');
        const ctx = finalCanvas.getContext('2d');
        const santaHat = document.getElementById('santaHat');
        const sizeSlider = document.getElementById('sizeSlider');
        const rotateSlider = document.getElementById('rotateSlider');
        const flipBtn = document.getElementById('flipBtn');
        const resetBtn = document.getElementById('resetBtn');
        const saveBtn = document.getElementById('saveBtn');

        // ìƒíƒœ ë³€ìˆ˜ë“¤
        let hatX = 150;
        let hatY = 50;
        let isDragging = false;
        let offsetX, offsetY;
        let croppedImageData;
        let hatSize = 80;
        let hatRotation = 0;
        let isFlipped = false;

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì²˜ë¦¬
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5000000) { // 5MB ì œí•œ
                    alert('íŒŒì¼ í¬ê¸°ê°€ ë„ˆë¬´ í½ë‹ˆë‹¤. 5MB ì´í•˜ì˜ ì´ë¯¸ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                    this.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.onload = function() {
                        // ì´ë¯¸ì§€ í¬ê¸° ìµœì í™”
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1200;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > MAX_WIDTH) {
                            height = Math.round((height * MAX_WIDTH) / width);
                            width = MAX_WIDTH;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // ìµœì í™”ëœ ì´ë¯¸ì§€ë¡œ ì—…ë°ì´íŠ¸
                        uploadedImage.src = canvas.toDataURL('image/jpeg', 0.8);
                        uploadedImage.style.display = 'block';
                        
                        cropImage.src = canvas.toDataURL('image/jpeg', 0.8);
                        cropImage.style.display = 'block';
                        
                        if (cropper) {
                            cropper.destroy();
                        }
                        cropper = new Cropper(cropImage, {
                            aspectRatio: 1,
                            viewMode: 1,
                            autoCropArea: 1,
                        });
                    };
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // í¬ë¡­ ë²„íŠ¼ í´ë¦­ ì²˜ë¦¬
        cropBtn.addEventListener('click', function() {
            if (!cropper) return;
            const canvas = cropper.getCroppedCanvas({
                width: 300,
                height: 300,
            });
            croppedImageData = canvas.toDataURL('image/png');
            drawFinalCanvas();
            santaHat.style.display = 'block';
        });

        // ìº”ë²„ìŠ¤ ê·¸ë¦¬ê¸° í•¨ìˆ˜
        function drawFinalCanvas() {
            if (!croppedImageData) return;

            const baseImg = new Image();
            baseImg.onload = () => {
                // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, finalCanvas.width, finalCanvas.height);
                
                // ê¸°ë³¸ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                ctx.drawImage(baseImg, 0, 0, finalCanvas.width, finalCanvas.height);
            };
            baseImg.src = croppedImageData;
        }

        // ì‚°íƒ€ ëª¨ì ë³€í˜• ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateHatTransform() {
            const rotation = `rotate(${hatRotation}deg)`;
            const scale = `scale(${isFlipped ? -1 : 1}, 1)`;
            santaHat.style.transform = `translate(-50%, -50%) ${rotation} ${scale}`;
            santaHat.style.width = `${hatSize}px`;
            santaHat.style.left = `${hatX}px`;
            santaHat.style.top = `${hatY}px`;
            santaHat.style.touchAction = 'none';  // í„°ì¹˜ ë™ì‘ ë¹„í™œì„±í™”
            santaHat.style.webkitUserSelect = 'none';  // ì„ íƒ ë°©ì§€
            santaHat.style.userSelect = 'none';  // ì„ íƒ ë°©ì§€
        }

        // ë“œë˜ê·¸ ì´ë²¤íŠ¸ ì²˜ë¦¬
        function startDrag(e) {
            e.preventDefault(); // ê¸°ë³¸ ë™ì‘ ë°©ì§€
            const rect = finalCanvas.getBoundingClientRect();
            const isTouchEvent = e.type.includes('touch');
            
            if (isTouchEvent) {
                const touch = e.touches[0];
                offsetX = touch.clientX - rect.left - hatX;
                offsetY = touch.clientY - rect.top - hatY;
            } else {
                offsetX = e.clientX - rect.left - hatX;
                offsetY = e.clientY - rect.top - hatY;
            }
            
            isDragging = true;
            santaHat.style.zIndex = '1000'; // ë“œë˜ê·¸ ì¤‘ z-index ì¦ê°€
        }

        function doDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const rect = finalCanvas.getBoundingClientRect();
            let clientX, clientY;

            if (e.type.includes('touch')) {
                // í„°ì¹˜ ì´ë²¤íŠ¸ì¼ ê²½ìš°
                const touch = e.touches[0];
                clientX = touch.clientX;
                clientY = touch.clientY;
            } else {
                // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ì¼ ê²½ìš°
                clientX = e.clientX;
                clientY = e.clientY;
            }

            // ìº”ë²„ìŠ¤ ì˜ì—­ ë‚´ë¡œ ì œí•œ
            hatX = Math.min(Math.max(clientX - rect.left - offsetX, 0), rect.width);
            hatY = Math.min(Math.max(clientY - rect.top - offsetY, 0), rect.height);
            
            updateHatTransform();
        }

        function endDrag() {
            isDragging = false;
            santaHat.style.zIndex = '100';
        }

        // ì»¨íŠ¸ë¡¤ ì´ë²¤íŠ¸ ì²˜ë¦¬
        sizeSlider.addEventListener('input', function(e) {
            hatSize = parseInt(e.target.value);
            updateHatTransform();
        });

        rotateSlider.addEventListener('input', function(e) {
            hatRotation = parseInt(e.target.value);
            updateHatTransform();
        });

        flipBtn.addEventListener('click', function() {
            isFlipped = !isFlipped;
            updateHatTransform();
        });

        resetBtn.addEventListener('click', function() {
            hatX = 150;
            hatY = 50;
            hatSize = 80;
            hatRotation = 0;
            isFlipped = false;
            sizeSlider.value = 80;
            rotateSlider.value = 0;
            updateHatTransform();
        });

        // ì €ì¥ ë²„íŠ¼ ì´ë²¤íŠ¸ ì²˜ë¦¬
        saveBtn.addEventListener('click', async function() {
            const container = document.querySelector('.canvas-container');
            try {
                // html2canvas ì˜µì…˜ ì¶”ê°€
                const canvas = await html2canvas(container, {
                    useCORS: true,            // CORS í™œì„±í™”
                    allowTaint: true,         // ì™¸ë¶€ ì´ë¯¸ì§€ í—ˆìš©
                    backgroundColor: null,     // ë°°ê²½ìƒ‰ íˆ¬ëª…í•˜ê²Œ
                    scale: window.devicePixelRatio, // í™”ë©´ ë¹„ìœ¨ ë§ì¶”ê¸°
                    logging: true,            // ë””ë²„ê¹…ì„ ìœ„í•œ ë¡œê¹…
                    onclone: function(clonedDoc) {
                        // í´ë¡ ëœ ì—˜ë¦¬ë¨¼íŠ¸ì—ì„œ ì‚°íƒ€ëª¨ìì˜ ìŠ¤íƒ€ì¼ì„ ìœ ì§€
                        const clonedHat = clonedDoc.getElementById('santaHat');
                        if (clonedHat) {
                            clonedHat.style.display = santaHat.style.display;
                            clonedHat.style.transform = santaHat.style.transform;
                            clonedHat.style.left = santaHat.style.left;
                            clonedHat.style.top = santaHat.style.top;
                            clonedHat.style.width = santaHat.style.width;
                        }
                    }
                });

                // ìƒˆë¡œìš´ ìº”ë²„ìŠ¤ì— ë³µì‚¬
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = 300;
                finalCanvas.height = 300;
                const ctx = finalCanvas.getContext('2d');
                
                // ì›ë³¸ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                ctx.drawImage(canvas, 0, 0, 300, 300);

                // ì´ë¯¸ì§€ í’ˆì§ˆì„ ìµœëŒ€ë¡œ ì„¤ì •í•˜ì—¬ ì €ì¥
                const dataURL = finalCanvas.toDataURL('image/png', 1.0);
                const link = document.createElement('a');
                link.download = 'santa_photo.png';
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
        } catch (error) {
            console.error('ì´ë¯¸ì§€ ì €ì¥ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
            alert('ì´ë¯¸ì§€ë¥¼ ì €ì¥í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì´ˆê¸°í™”
    window.addEventListener('load', function() {
        initializeEventListeners();
        updateHatTransform();
    });

    // ëª¨ë°”ì¼ í„°ì¹˜ ì´ë²¤íŠ¸ ê°œì„ 
    function handleTouchStart(e) {
        if (e.target === santaHat) {
            e.preventDefault(); // ì‚°íƒ€ ëª¨ì í„°ì¹˜ì‹œë§Œ ê¸°ë³¸ ë™ì‘ ë°©ì§€
            startDrag(e);
        }
    }

    function handleTouchMove(e) {
        if (isDragging) {
            e.preventDefault();
            doDrag(e);
        }
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ìˆ˜ì •
    santaHat.addEventListener('touchstart', handleTouchStart, { passive: false });
    document.addEventListener('touchmove', handleTouchMove, { passive: false });
    document.addEventListener('touchend', endDrag);

    // ë·°í¬íŠ¸ ë†’ì´ ì¡°ì • (ëª¨ë°”ì¼ ë¸Œë¼ìš°ì € ì£¼ì†Œì°½ ê³ ë ¤)
    function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    // ì´ˆê¸° ì‹¤í–‰ ë° ë¦¬ì‚¬ì´ì¦ˆ ì‹œ ë·°í¬íŠ¸ ë†’ì´ ì¬ì¡°ì •
    window.addEventListener('load', setViewportHeight);
    window.addEventListener('resize', setViewportHeight);

    // ëª¨ë°”ì¼ì—ì„œ ë”ë¸”íƒ­ ì¤Œ ë°©ì§€
    document.addEventListener('dblclick', function(e) {
        e.preventDefault();
    }, { passive: false });

    // í•€ì¹˜ ì¤Œ ë°©ì§€ (í•„ìš”í•œ ê²½ìš°ì—ë§Œ ï¿½ï¿½ï¿½ìš©)
    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    }, { passive: false });

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¬ì„¤ì •
    function initializeEventListeners() {
        // ê¸°ì¡´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±°
        santaHat.removeEventListener('mousedown', startDrag);
        santaHat.removeEventListener('touchstart', startDrag);
        document.removeEventListener('mousemove', doDrag);
        document.removeEventListener('touchmove', doDrag);
        document.removeEventListener('mouseup', endDrag);
        document.removeEventListener('touchend', endDrag);

        // ìƒˆë¡œìš´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        santaHat.addEventListener('mousedown', startDrag, { passive: false });
        santaHat.addEventListener('touchstart', startDrag, { passive: false });
        
        document.addEventListener('mousemove', doDrag, { passive: false });
        document.addEventListener('touchmove', doDrag, { 
            passive: false,
            capture: true  // ì´ë²¤íŠ¸ ìº¡ì²˜ë§ ì‚¬ìš©
        });
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        // í„°ì¹˜ ì·¨ì†Œ ì´ë²¤íŠ¸ ì¶”ê°€
        document.addEventListener('touchcancel', endDrag);
    }

    // ìŠ¤í¬ë¡¤ ë°©ì§€ê°€ í•„ìš”í•œ ì˜ì—­ì—ë§Œ ì ìš©
    const canvasContainer = document.querySelector('.canvas-container');
    canvasContainer.addEventListener('touchmove', function(e) {
        if (isDragging) {
            e.preventDefault();
        }
    }, { passive: false });
    </script>
